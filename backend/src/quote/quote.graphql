type Quote {
  date: String!
  content: String!
  author: String!
  numberOfUpVotes: Int!
  numberOfDownVotes: Int!
  completed: Boolean!
  users: [User!]!
}

type Query {
  quotes(first: Int, offset: Int) : [Quote!]!
  quote(id: Int!) : Quote
}

type Mutation {
  createQuote(author: String!, content: String!): Quote!
}
