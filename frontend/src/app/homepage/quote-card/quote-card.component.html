<div>
  <div
    [ngClass]="{
      container: true,
      'quote-of-the-day': isQuoteOfTheDay
    }"
  >
    <div class="date" *ngIf="!isQuoteOfTheDay">
      2019-04-22
    </div>
    <div class="date today" *ngIf="isQuoteOfTheDay">
      Today
    </div>
    <div class="timeline" *ngIf="!isQuoteOfTheDay"></div>
    <mat-card class="quote">

    </mat-card>
  </div>
  <div class="container padding" *ngIf="!isQuoteOfTheDay">
    <div class="date"></div>
    <div class="timeline"></div>
    <div class="quote"></div>
  </div>
</div>
